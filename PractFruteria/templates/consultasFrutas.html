<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruteria</title>
</head>
<body>
    <br>
    <br>
    <h1>Gestion de Frutas</h1>
    <br>
    
    <form action="/consulta">
        <label>Fruta:</label>
        <input type ="text" name="Fruta" placeholder="Escribe la fruta"><br>
        
        
        <button type="submit">Consultar</button>
        <br>


    </form>



    <h1>Frutas</h1>
<br>
<table>

    <thead>
      <tr>
       <td>Id: </td>
       <td>Fruta: </td>
       <td>Temporada: </td>
       <td>Precio: </td>
       <td>Stock: </td>
      </tr>
    </thead>
   
     <tbody>
      {% if frut %}
      <tr>
       <td>{{frut.0}}</td>
       <td>{{frut.1}}</td>
       <td>{{frut.2}}</td>
       <td>{{frut.3}}</td>
       <td>{{frut.4}}</td>
      </tr>
      {% endif %}
     </tbody>
   
   </table>
</body>
</html>
