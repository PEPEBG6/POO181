<!DOCTYPE html>
<html>
<head>
  <title>Expedientes</title>
  <link rel="stylesheet" type="text/css" href="estilosg.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Expedientes</h1>
    <form class="registration-form" action="" method="POST">
      <div class="form-group">
        <label for="Nombre medico">Nombre del medico:</label>
        <input type="text" id="nombre" name="rfc" required>
      </div>
      <div class="form-group">
        <label for="nombre paciente">Nombre del Paciente:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="Fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      <div class="form-group">
        <label for="Enfermedades">Enfermedades:</label>
        <input type="text" id="Enfermedades" name="Enfermedades" required>
      </div>
      <div class="form-group">
        <label for="Alergias">Alergias:</label>
        <input type="text" id="Alergias" name="Alergias" required>
      </div>
      
      <button type="submit" class="btn">Generar Expedientes</button>
    </form>
  </div>
</body>
</html>
