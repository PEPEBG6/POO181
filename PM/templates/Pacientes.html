{% extends 'Plantilla.html' %}
{% block body%}
<body style="background-image: url('https://www.miciudad.mx/contenido/wp-content/uploads/2020/10/Medicos.jpg'); background-size: cover; background-repeat: no-repeat;"></body>
<div class="mt-5 mb-5">
    <h1 class="display-0 text-center text-black text-white">Expediente Paciente</h1>
</div>
<div class="container text-center mt-20">
    <div class="row">
        <div class="col-10-sm-10 col-md-10 m-auto md-10">
            <div class="card border-1">
                <div class="card-body align-items-center">
                    <div class="row g-2"> 
                        <div class="col-md">
                          <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInputGrid" placeholder="Ingrese su nombre">
                            <label for="floatingInputGrid">Nombre del Paciente</label>
                          </div>
                        </div>
                        <div class="col-md g-2">
                            <div class="form-floating">
                              <input type="email" class="form-control" id="floatingInputGrid" placeholder="Ingrese su Apellido Paterno">
                              <label for="floatingInputGrid">Apellido Paterno</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                              <input type="email" class="form-control" id="floatingInputGrid" placeholder="Ingrese su Apellido Materno">
                              <label for="floatingInputGrid">Apellido Materno</label>
                            </div>
                        </div>
                    </div>   
                    <div class="row g-2 py-4">
                        <div class="col-md">
                          <div class="form-floating">
                            <input type="date" class="form-control" id="floatingInputGrid" placeholder="Ingrese su RFC">
                            <label for="floatingInputGrid">Fecha de Nacimiento</label>
                          </div>
                        </div>
                        <div class="col-md">
                          <div class="form-floating">
                            <select class="form-select" id="floatingSelectGrid">
                              <option value="1">Medico2</option>
                              <option value="2">Medico1</option>
                            </select>
                            <label for="floatingSelectGrid">Nombre Medico</label>
                          </div>
                        </div>
                    </div>  
                    <div class="row g-2 py-1">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInputGrid" placeholder="Ingrese las Enfermedades Crónicas,">
                                <label for="floatingInputGrid">Enfermedades Crónicas</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInputGrid" placeholder="Ingrese su Alergias">
                                <label for="floatingInputGrid">Alergias</label>
                            </div>
                        </div>
                    </div> 
                    <div class="mt-2 mb-2">
                        <h5 class="display-0 text-black">Familiares</h5>
                    </div>
                    <div class="row g-2 py-1"></div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInputGrid" placeholder="Ingrese sus Antecedentes Familiares">
                                <label for="floatingInputGrid">Antecedentes Familiares</label>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
