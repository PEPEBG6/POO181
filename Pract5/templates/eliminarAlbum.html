{% extends 'plantilla.html'%}
{% block body %}

<div class="container">
<div class="mt-5 mb-5">
    <h1 class="display-1 text-center">Eliminar album</h1>
   </div>



    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card card-body mb-5">    
    

    <form action="/borrar/{{album.0}}" method="post">
        <div class="mb-3">
        <input type="text" class="form-control" name="txtTitulo"  value="{{album.1}}">
        </div>
        <div class="mb-3">
        <input type="text" class="form-control" name="txtArtista" value="{{album.2}}">
        </div>
        <div class="mb-3">
        <input type="number" class="form-control" name="txtAnio"  value="{{album.3}}">
        </div>

        <div class="d-grid gap-2">
        <button type="submit" class= "btn btn-outline-secondary"> Borrar</button>

    </form>
</div>
</div>

{% endblock %}
