<!DOCTYPE html>
<html>
<head>
  <title>Registro de Médicos</title>
  <link rel="stylesheet" type="text/css" href="estilosg.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Registro de Médicos</h1>
    <form class="registration-form" action="" method="POST">
      <div class="form-group">
        <label for="rfc">RFC:</label>
        <input type="text" id="rfc" name="rfc" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
      </div>
      <div class="form-group">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de Médico:</label>
        <select id="tipo" name="tipo">
          <option value="General">Médico General</option>
          <option value="Administrativo">Médico Administrativo</option>
        </select>
      </div>
      <button type="submit" class="btn">Registrar</button>
    </form>
  </div>
</body>
</html>
