<!DOCTYPE html>
<html>
<head>
  <title>Recetas</title>
  <link rel="stylesheet" type="text/css" href="estilosg.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Rcetas Medicas</h1>
    <form class="registration-form" action="" method="POST">
        <div class="form-group">
        <label for="Nombre medico">Nombre del medico:</label>
        <input type="text" id="medico" name="medico" required>
        </div>
      <div class="form-group">
        <label for="sintomas">sintomas:</label>
        <input type="text" id="sintomas" name="sintomas" required>
      </div>
      <div class="form-group">
        <label for="medicamentos">Medicamentos:</label>
        <input type="text" id="medicamentos" name="medicamentos" required>
      </div>
      
      
      <button type="submit" class="btn">Generar Receta Medica</button>
    </form>
  </div>
</body>
</html>
